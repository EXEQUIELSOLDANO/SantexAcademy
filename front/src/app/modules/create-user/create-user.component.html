<div class="w-full min-h-screen bg-azul-bg px-9">
    <app-header-dashboard></app-header-dashboard>

    <section class="w-full pb-8 mt-14">
        <div class="w-full rounded-lg px-14 py-7 bg-gris-contenedor/20">

            <div class="w-full max-w-xs mx-auto">
                <h2 class="mb-4 text-2xl text-center text-white capitalize font-farro">{{text}} Usuario</h2>

                <form class="flex flex-col w-full gap-y-5">
                    <div class="w-full">
                        <label for="nombre" class="text-lg text-white font-farro">Nombre</label>
                        <input type="text" id="nombre" class="w-full px-2 py-1 rounded-md bg-gris-contenedor"
                            [(ngModel)]="nombre" name="nombre" required>
                    </div>

                    <div class="w-full">
                        <label for="apellido" class="text-lg text-white font-farro">Apellido</label>
                        <input type="text" id="apellido" class="w-full px-2 py-1 rounded-md bg-gris-contenedor"
                            [(ngModel)]="apellido" name="apellido" required>
                    </div>

                    <div class="w-full">
                        <label for="dni" class="text-lg text-white font-farro">DNI</label>
                        <input type="text" id="dni" class="w-full px-2 py-1 rounded-md bg-gris-contenedor"
                            [(ngModel)]="dni" name="dni" required>
                    </div>

                    <div class="w-full">
                        <label for="telefono" class="text-lg text-white font-farro">Teléfono</label>
                        <input type="tel" id="telefono" class="w-full px-2 py-1 rounded-md bg-gris-contenedor"
                            [(ngModel)]="telefono" name="telefono" required>
                    </div>

                    <div class="w-full">
                        <label for="direccion" class="text-lg text-white font-farro">Dirección</label>
                        <input type="text" id="direccion" class="w-full px-2 py-1 rounded-md bg-gris-contenedor"
                            [(ngModel)]="direccion" name="direccion" required>
                    </div>

                    <div class="w-full">
                        <label for="email" class="text-lg text-white font-farro">Email</label>
                        <input type="email" id="email" class="w-full px-2 py-1 rounded-md bg-gris-contenedor"
                            [(ngModel)]="email" name="email" required>
                    </div>

                    <div class="w-full">
                        <label for="tipoUsuario" class="text-lg text-white font-farro">Tipo de usuario</label>
                        <select id="tipoUsuario" class="w-full px-2 py-1.5 rounded-md bg-gris-contenedor"
                            [(ngModel)]="tipoUsuario" name="tipoUsuario">
                            <option value="admin" [disabled]="tipoUsuario == 'encuestador'">Administrador</option>
                            <option value="encuestador" [disabled]="tipoUsuario == 'admin'">Encuestador</option>
                        </select>
                    </div>
                    <p class="p-1 mb-3 text-lg text-center text-white bg-red-700 rounded-md font-farro" *ngIf="error">
                        Todos los campos son obligatorios</p>

                    <div class="flex justify-between w-full">
                        <button class="px-3 py-2 rounded-md bg-azul-button" (click)="redirectToUserList()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="21" height="17" viewBox="0 0 21 17"
                                fill="none">
                                <path
                                    d="M0.693375 7.3075C0.377361 7.6239 0.19986 8.05281 0.19986 8.5C0.19986 8.94719 0.377361 9.37609 0.693375 9.6925L7.05638 16.0577C7.21312 16.2145 7.39921 16.3388 7.60401 16.4237C7.80882 16.5085 8.02832 16.5522 8.25 16.5522C8.47168 16.5522 8.69118 16.5085 8.89599 16.4237C9.10079 16.3388 9.28688 16.2145 9.44363 16.0577C9.60037 15.901 9.72471 15.7149 9.80955 15.5101C9.89438 15.3053 9.93804 15.0858 9.93804 14.8641C9.93804 14.6424 9.89438 14.4229 9.80955 14.2181C9.72471 14.0133 9.60037 13.8272 9.44363 13.6705L5.96063 10.1875H18.9375C19.3851 10.1875 19.8143 10.0097 20.1307 9.69324C20.4472 9.37677 20.625 8.94755 20.625 8.5C20.625 8.05244 20.4472 7.62322 20.1307 7.30675C19.8143 6.99029 19.3851 6.8125 18.9375 6.8125H5.96063L9.44363 3.3295C9.76005 3.01293 9.93775 2.58363 9.93764 2.13604C9.93754 1.68845 9.75963 1.25923 9.44306 0.942809C9.12649 0.62639 8.69719 0.448686 8.2496 0.448792C7.80201 0.448897 7.37279 0.626803 7.05638 0.943372L0.693375 7.3075Z"
                                    fill="white" />
                            </svg>
                        </button>
                        <button class="flex flex-row-reverse " *ngIf="text === 'crear' " (click)="submitUser()"
                            class="px-8 py-3 tracking-widest text-white uppercase rounded-lg bg-azul-button font-farro ">{{text}}
                        </button>

                        <button class="flex flex-row-reverse " *ngIf="text === 'editar' " (click)="updateUser()"
                            class="px-8 py-3 tracking-widest text-white uppercase rounded-lg bg-azul-button font-farro ">{{text}}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
