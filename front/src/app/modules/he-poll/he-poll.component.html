<div class="w-full min-h-screen bg-azul-bg px-9">
  <app-header-dashboard></app-header-dashboard>
  <h2 class="font-farro text-white text-2xl text-center mt-28 mb-2">Cuestionario</h2>
  <form class="flex flex-col items-center justify-center w-full gap-y-5">
    <div class="w-full bg-gris-contenedor/20 rounded-lg">
      <p class="font-farro text-white text-center pt-2 text-lg">{{ questions[0]['pregunta'] }}</p>
      <label class="p-3 flex justify-center">
        <input class="mb-3 rounded-lg w-screen" type="text" [name]="'respuesta_' + questions[0]['id']" [(ngModel)]="respuesta"
          (blur)="agregarRespuesta(questions[0]['id'], answerOptions[0]['id'])">
       
      </label>
    </div>

    <div *ngFor="let question of questions" class="w-full bg-gris-contenedor/20 rounded-lg">
      <p class="font-farro text-white text-center pt-2 text-lg" *ngIf="question['pregunta'] !== 'edad'">{{ question['pregunta'] }}</p>
      <div *ngFor="let option of answerOptions">
        <ng-container class="" *ngIf="option['id_pregunta'] === question['id'] && question['pregunta'] !== 'edad'">
          <label class=" text-white p-6">
            <input class="" type="radio" [name]="'respuesta_' + question['id']" [value]="option['id_pregunta']"
              (change)="agregarRespuesta(question['id'], option['id'])">
            {{ option['respuesta'] }}
          </label>
        </ng-container>
      </div>
    </div>
  </form>
  <div class="flex justify-between w-full mt-6 pb-6">
    <button class="px-3 py-2 rounded-md bg-azul-button" (click)="redirectToVolver()">
      <svg xmlns="http://www.w3.org/2000/svg" width="21" height="17" viewBox="0 0 21 17" fill="none">
        <path
          d="M0.693375 7.3075C0.377361 7.6239 0.19986 8.05281 0.19986 8.5C0.19986 8.94719 0.377361 9.37609 0.693375 9.6925L7.05638 16.0577C7.21312 16.2145 7.39921 16.3388 7.60401 16.4237C7.80882 16.5085 8.02832 16.5522 8.25 16.5522C8.47168 16.5522 8.69118 16.5085 8.89599 16.4237C9.10079 16.3388 9.28688 16.2145 9.44363 16.0577C9.60037 15.901 9.72471 15.7149 9.80955 15.5101C9.89438 15.3053 9.93804 15.0858 9.93804 14.8641C9.93804 14.6424 9.89438 14.4229 9.80955 14.2181C9.72471 14.0133 9.60037 13.8272 9.44363 13.6705L5.96063 10.1875H18.9375C19.3851 10.1875 19.8143 10.0097 20.1307 9.69324C20.4472 9.37677 20.625 8.94755 20.625 8.5C20.625 8.05244 20.4472 7.62322 20.1307 7.30675C19.8143 6.99029 19.3851 6.8125 18.9375 6.8125H5.96063L9.44363 3.3295C9.76005 3.01293 9.93775 2.58363 9.93764 2.13604C9.93754 1.68845 9.75963 1.25923 9.44306 0.942809C9.12649 0.62639 8.69719 0.448686 8.2496 0.448792C7.80201 0.448897 7.37279 0.626803 7.05638 0.943372L0.693375 7.3075Z"
          fill="white" />
      </svg>
    </button>

    <button class="flex flex-row-reverse " (click)="enviarRespuestas()"
      class="px-8 py-3 tracking-widest text-white uppercase rounded-lg bg-azul-button font-farro ">Enviar</button>
  </div>

</div>
